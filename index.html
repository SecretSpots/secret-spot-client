<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta https-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/vendors/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <title>Secret Spots</title>

    <nav class="nav-menu clearfix">
        <ul>
          <li><a href="/list-view">Home</a></li>
          <li><a href="/spots/new">Add Spot</a></li>
          <li><a href="/map">Map</a></li>
          <li><a href="/auth/signup">Sign Up</a></li>
          <li><a href="/auth/signin">Sign In</a></li>
        </ul>
      </nav>
</head>
<body>
    <!-- views -->
    <section id="map-view" class="view">
        <div id="map"></div>
    </section>

    <section id="list-view" class="view">
        
    </section>


    <section id="auth-view" class="view">
      <form id="auth-form">
        <input type="text" id="username" name="username" placeholder="username">
        <input type="text" id="password" name="password" placeholder="password">
        <button type="submit">enter</button>
      </form>
      <a id="auth-type" href="/auth/signin">sign in</a>
      <p id="user-status">you are logged in</p>
    </section>

    <section id="detail-view" class="view"></section>

    <section id="new-spot-view" class="view">
        <h2 class="view-title">Add New Spot</h2>
        <form id="add-spot">
          <fieldset>
            <label>
              Name of Spot:
              <input type="text" name="name">
            </label>
            <label>
              User Id:
              <input type="text" name="user_id">
            </label>
            <label>
                Address:
                <input type="text" name="address" class="autocomplete" on-focus="geolocate()">
            </label>
            <label>
              Note:
              <input type="text-area" name="note">
            </label>
            <label>
                Date mm/dd/yy:
                <input type="text" name="date">
            </label>
            <div>
              <input id="form-button" type="submit" value="Add Spot">
            </div>
          </fieldset>
        </form>
        <div id="locationField">
                <input id="locationTextField" placeholder="Enter your address"
                       type="text"></input>
              </div>
              
              <table id="address">
                <tr>
                  <td class="label">Street address</td>
                  <td class="slimField"><input class="field" id="street_number"
                        disabled="true"></input></td>
                  <td class="wideField" colspan="2"><input class="field" id="route"
                        disabled="true"></input></td>
                </tr>
                <tr>
                  <td class="label">City</td>
                  <!-- Note: Selection of address components in this example is typical.
                       You may need to adjust it for the locations relevant to your app. See
                       https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
                  -->
                  <td class="wideField" colspan="3"><input class="field" id="locality"
                        disabled="true"></input></td>
                </tr>
                <tr>
                  <td class="label">State</td>
                  <td class="slimField"><input class="field"
                        id="administrative_area_level_1" disabled="true"></input></td>
                  <td class="label">Zip code</td>
                  <td class="wideField"><input class="field" id="postal_code"
                        disabled="true"></input></td>
                </tr>
                <tr>
                  <td class="label">Country</td>
                  <td class="wideField" colspan="3"><input class="field"
                        id="country" disabled="true"></input></td>
                </tr>
              </table>
      </section>

      <footer>
        <p id="current-username"></p>
        <p id="logout">Log Out</p>
      </footer>

    <!-- templates -->
    <template id="spot-list-template">
            <div>
                <h2>{{name}}</h2>
                  <div class="hide">
                    <p>{{address}}</p>
                    <p>{{note}}</p>
                    <p>Added by {{user_id}} on {{date}}</p>
                  </div>
                <a href="#" class="show-more">Show More</a>
            </div>
    </template>
    
    <template id="detail-view-template">
        <div>
            <h2>{{name}}</h2>
            <h3>{{address}}</h3>
            <p>{{note}}</p>
            <h3>Added by {{username}} on {{date}}</h3>
            <button id="delete-spot">Delete This Spot</button>
            <p id="delete-status"></p>
        </div>
    </template>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script>
            const API_URL = window.location.protocol === 'https:'
            ? 'https://secret-spots.herokuapp.com/api/v1'
            : 'http://localhost:3000/api/v1';
            
            window.module = {};
            </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrLufX8_DAF_wPD79dBtiMgnktq6nxAt4&libraries=places"></script>
    <script src="scripts/models/spots.js"></script>
    <script src="scripts/models/user.js"></script>
    <script src="scripts/models/map.js"></script>
    <script src="scripts/views/map-view.js"></script>
    <script src="scripts/views/spots-view.js"></script>
    <script src="scripts/views/login-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/views/form-view.js"></script>
    <script src="scripts/app.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrLufX8_DAF_wPD79dBtiMgnktq6nxAt4&callback=module.Map.initMap"> -->
    </script>

</body>
</html>
