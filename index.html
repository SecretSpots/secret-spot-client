<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta https-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/vendors/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <title>Secret Spots</title>
</head>
<body>
    <!-- views -->
    <section id="list-view"></section>
    <section id="map-view">
        <div id="map"></div>
    </section>

    <!-- templates -->
    <template id="spot-list-template">
        <div>
            <h2>{{name}}</h2>
            <h3>{{location}}</h3>
            <p>{{note}}</p>
        </div>
    </template>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script>
            const API_URL = true // window.location.protocol === 'https:'
            ? 'https://secret-spots.herokuapp.com/api/v1'
            : 'http://localhost:3000/api/v1';
    
            window.module = {};
    </script>
    <script src="scripts/models/user.js"></script>
    <script src="scripts/models/map.js"></script>
    <script src="scripts/views/map-view.js"></script>
    <script src="scripts/views/spots-view.js"></script>
    <script src="scripts/views/login-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrLufX8_DAF_wPD79dBtiMgnktq6nxAt4&callback=module.mapView.initMap">
    </script>

</body>
</html>
